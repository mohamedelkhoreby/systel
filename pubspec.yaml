name: systel
description: "A new Flutter project."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: '>=3.3.4 <4.0.0'
dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6
  flutter_svg: ^2.0.9
  sizer: ^2.0.15
  parse_server_sdk_flutter: ^8.0.0
  internet_connection_checker: ^1.0.0+1
  
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
flutter:
  uses-material-design: true
  assets:
    - assets/images/Element.png
    - assets/images/Path 531.png
    - assets/images/person.png
    - assets/svg/Group 214.svg
    - assets/svg/Category Icon.svg
    - assets/svg/Path 747.svg
    - assets/svg/noun-payment-1351307.svg
    - assets/svg/noun-wallet-4908884.svg
    - assets/svg/unlock.svg
    - assets/svg/lock.svg
  fonts:
    - family: Tajawal
      fonts:
        - asset: assets/font/Tajawal-Black.ttf
        - asset: assets/font/Tajawal-Bold.ttf
        - asset: assets/font/Tajawal-ExtraBold.ttf
        - asset: assets/font/Tajawal-ExtraLight.ttf
        - asset: assets/font/Tajawal-Light.ttf
        - asset: assets/font/Tajawal-Medium.ttf
        - asset: assets/font/Tajawal-Regular.ttf